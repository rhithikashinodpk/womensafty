<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(162, 200, 200);">
    <h1>complaints List</h1>
    <div class="container mb-5" >
        <div class="row d-flex justify-content-evenly">
            <div class="col-7 border" style="height: 580px;">
            <div>
                {% for complaint in complaints %}
                <li>{{ complaint.description }} 
                        </li>
                        <li>
                            {{complaint.status}}
                        </li>
                        <form method="post" action="{% url 'approve_complaint' complaint.id %}">
                            {% csrf_token %}
                            <button type="submit">approved</button>
                        </form>
                {% endfor %}
    
            </div>  
   </div>
    </div>

</body>
</html>
